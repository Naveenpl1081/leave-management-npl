AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Leave Management System with Step Functions

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs22.x
    MemorySize: 256
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: !Ref LeaveTable
        SENDER_EMAIL: 'naveenpl1081@gmail.com'

Resources:
  # ==================== DynamoDB Table ====================
  LeaveTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: leave-management-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true
      Tags:
        - Key: Project
          Value: LeaveManagement

  # ==================== IAM Role for API Gateway to invoke Step Functions ====================
  ApiGatewayStepFunctionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeStepFunctions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt LeaveStateMachine.Arn

  # ==================== Lambda Functions ====================
  
  # Auth Lambda
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-auth-function
      CodeUri: src/lambdas/auth/
      Handler: index.handler
      Environment:
        Variables:
          JWT_SECRET_PARAM: "/leave-management/jwt-secret"
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameter
            Resource: !Sub arn:aws:ssm:${AWS::Region}:*:parameter/leave-management/jwt-secret      
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        External:
          - '@aws-sdk/*'

  # Save Leave to DynamoDB Lambda
  SaveLeaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-save-function
      CodeUri: src/lambdas/saveLeave/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        External:
          - '@aws-sdk/*'

  # Notify User Lambda
  NotifyUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-notify-function
      CodeUri: src/lambdas/notifyUser/
      Handler: index.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        External:
          - '@aws-sdk/*'

  # Wait For Approval Lambda
  WaitForApprovalFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-wait-approval-function
      CodeUri: src/lambdas/waitForApproval/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        External:
          - '@aws-sdk/*'

  # Approve Leave Lambda
  ApproveLeaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-approve-function
      CodeUri: src/lambdas/approveLeave/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
        - Statement:
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        External:
          - '@aws-sdk/*'

  # ==================== Step Functions State Machine ====================
  LeaveStateMachine:
    Type: AWS::Serverless::StateMachine
    DependsOn:
      - SaveLeaveFunction
      - NotifyUserFunction
      - WaitForApprovalFunction
    Properties:
      Name: leave-approval-workflow
      DefinitionUri: src/stepfunctions/leaveWorkflow.asl.json
      DefinitionSubstitutions:
        SaveLeaveFunctionArn: !GetAtt SaveLeaveFunction.Arn
        NotifyUserFunctionArn: !GetAtt NotifyUserFunction.Arn
        WaitForApprovalFunctionArn: !GetAtt WaitForApprovalFunction.Arn
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref SaveLeaveFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref NotifyUserFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref WaitForApprovalFunction
      Type: STANDARD

  # ==================== API Gateway ====================
  LeaveAPI:
    Type: AWS::Serverless::Api
    DependsOn:
      - AuthFunction
      - ApproveLeaveFunction
      - LeaveStateMachine
      - ApiGatewayStepFunctionsRole
    Properties:
      Name: leave-management-api
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Leave Management API
          version: '1.0'
        paths:
          /leave/apply:
            post:
              x-amazon-apigateway-integration:
                type: aws
                uri: !Sub arn:aws:apigateway:${AWS::Region}:states:action/StartExecution
                httpMethod: POST
                credentials: !GetAtt ApiGatewayStepFunctionsRole.Arn
                requestTemplates:
                  application/json: !Sub |
                    #set($inputRoot = $input.path('$'))
                    #set($context = $context)
                    #set($userId = $context.authorizer.userId)
                    #set($userName = $context.authorizer.name)
                    #set($userEmail = $context.authorizer.email)
                    {
                      "stateMachineArn": "${LeaveStateMachine.Arn}",
                      "input": "{\"leaveRequest\": {\"leaveId\": \"LEAVE-$context.requestId\", \"userId\": \"$userId\", \"userName\": \"$userName\", \"userEmail\": \"$userEmail\", \"startDate\": \"$inputRoot.startDate\", \"endDate\": \"$inputRoot.endDate\", \"reason\": \"$inputRoot.reason\", \"status\": \"PENDING\", \"approverEmail\": \"$inputRoot.approverEmail\", \"createdAt\": \"$context.requestTimeEpoch\"}, \"approverEmail\": \"$inputRoot.approverEmail\"}"
                    }
                responses:
                  '200':
                    statusCode: 200
                    responseTemplates:
                      application/json: |
                        #set($inputRoot = $input.path('$'))
                        {
                          "success": true,
                          "message": "Leave request submitted successfully",
                          "executionArn": "$inputRoot.executionArn",
                          "startDate": "$inputRoot.startDate"
                        }
              security:
                - LambdaAuthorizer: []
              responses:
                '200':
                  description: Success
          /leave/approve:
            post:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApproveLeaveFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - LambdaAuthorizer: []
              responses:
                '200':
                  description: Success
        securityDefinitions:
          LambdaAuthorizer:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: custom
            x-amazon-apigateway-authorizer:
              type: token
              authorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations
              authorizerResultTtlInSeconds: 300

  # ==================== Lambda Permissions ====================
  AuthFunctionApiPermission:
    Type: AWS::Lambda::Permission
    DependsOn: LeaveAPI
    Properties:
      FunctionName: !Ref AuthFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${LeaveAPI}/*

  ApproveLeaveFunctionApiPermission:
    Type: AWS::Lambda::Permission
    DependsOn: LeaveAPI
    Properties:
      FunctionName: !Ref ApproveLeaveFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${LeaveAPI}/*/*

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${LeaveAPI}.execute-api.${AWS::Region}.amazonaws.com/dev

  ApplyLeaveEndpoint:
    Description: Apply Leave API Endpoint
    Value: !Sub https://${LeaveAPI}.execute-api.${AWS::Region}.amazonaws.com/dev/leave/apply

  ApproveLeaveEndpoint:
    Description: Approve Leave API Endpoint
    Value: !Sub https://${LeaveAPI}.execute-api.${AWS::Region}.amazonaws.com/dev/leave/approve

  LeaveTableName:
    Description: DynamoDB Table Name
    Value: !Ref LeaveTable

  StateMachineArn:
    Description: Step Functions State Machine ARN
    Value: !Ref LeaveStateMachine