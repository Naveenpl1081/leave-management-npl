AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Leave Management System with Step Functions

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs22.x
    MemorySize: 256
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: !Ref LeaveTable
        SENDER_EMAIL: 'naveenpl1081@gmail.com'

Resources:
  # ==================== DynamoDB Table ====================
  LeaveTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: leave-management-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

  # ==================== IAM Role for API Gateway ====================
  ApiGatewayStepFunctionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeStepFunctions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt LeaveStateMachine.Arn

  # ==================== Lambda Functions ====================
  
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-auth-function
      CodeUri: src/lambdas/auth/
      Handler: index.handler
      Environment:
        Variables:
          JWT_SECRET_PARAM: "/leave-management/jwt-secret"
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameter
            Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/leave-management/jwt-secret      
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        ProjectRoot: ../../../ # Tells esbuild to find package.json in the root

  SaveLeaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-save-function
      CodeUri: src/lambdas/saveLeave/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        ProjectRoot: ../../../ #

  NotifyUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-notify-function
      CodeUri: src/lambdas/notifyUser/
      Handler: index.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        ProjectRoot: ../../../ #

  WaitForApprovalFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-wait-approval-function
      CodeUri: src/lambdas/waitForApproval/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        ProjectRoot: ../../../ #

  ApproveLeaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: leave-approve-function
      CodeUri: src/lambdas/approveLeave/
      Handler: index.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LeaveTable
        - Statement:
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - index.ts
        ProjectRoot: ../../../ #

  # ==================== Step Functions ====================
  LeaveStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: leave-approval-workflow
      DefinitionUri: src/stepfunctions/leaveWorkflow.asl.json
      DefinitionSubstitutions: # Maps placeholders in ASL to real function ARNs
        SaveLeaveFunctionArn: !GetAtt SaveLeaveFunction.Arn
        NotifyUserFunctionArn: !GetAtt NotifyUserFunction.Arn
        WaitForApprovalFunctionArn: !GetAtt WaitForApprovalFunction.Arn
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref SaveLeaveFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref NotifyUserFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref WaitForApprovalFunction
      Type: STANDARD

  # ==================== API Gateway ====================
  LeaveAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: leave-management-api
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Leave Management API
          version: '1.0'
        paths:
          /leave/apply:
            post:
              x-amazon-apigateway-integration:
                type: aws
                uri: !Sub arn:aws:apigateway:${AWS::Region}:states:action/StartExecution
                httpMethod: POST
                credentials: !GetAtt ApiGatewayStepFunctionsRole.Arn
                requestTemplates:
                  application/json: !Sub |
                    #set($inputRoot = $input.path('$'))
                    {
                      "stateMachineArn": "${LeaveStateMachine.Arn}",
                      "input": "{\"leaveRequest\": $input.json('$'), \"approverEmail\": \"$inputRoot.approverEmail\"}"
                    }
                responses:
                  '200':
                    statusCode: 200
              security:
                - LambdaAuthorizer: []
          /leave/approve:
            post:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApproveLeaveFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              security:
                - LambdaAuthorizer: []
        securityDefinitions:
          LambdaAuthorizer:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: custom
            x-amazon-apigateway-authorizer:
              type: token
              authorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations
              authorizerResultTtlInSeconds: 300

  # ==================== Permissions ====================
  AuthFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AuthFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${LeaveAPI}/*

  ApproveLeaveFunctionApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApproveLeaveFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${LeaveAPI}/*/*

Outputs:
  ApiEndpoint:
    Value: !Sub https://${LeaveAPI}.execute-api.${AWS::Region}.amazonaws.com/dev