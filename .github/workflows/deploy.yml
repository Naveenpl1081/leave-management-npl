name: Deploy Leave Management SAM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      - name: Install Dependencies
        run: |
          # Install root dependencies (includes jsonwebtoken and all AWS SDK packages)
          npm install
          
          # Install esbuild globally for SAM
          npm install -g esbuild

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::817901212217:role/github-actions-leave-management-npl-role
          aws-region: ap-south-1

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --config-env default \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset